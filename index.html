<html>
<head>
<style>
body  {
  background-image: url("calculator-pencil-pen-paper.jpg");
 background-repeat: no-repeat;
  background-size: cover;
}
.myclass{
    display:inline-block;
    width: 100px;
    height: 50px;
	font-size:25px;
}
input[type=text] {
   width: 100%;
	height:50px;   
    font-size:25px;
   } 
</style>
</head>
      <body>
     	<form>
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input class='myclass'type="button" name="one" value="1" onclick="display.value += '1'"></td>
               <td><input class='myclass'type="button" name="two" value="2" onclick="display.value += '2'"></td>
               <td><input class='myclass'type="button" name="three" value="3" onclick="display.value += '3'"></td>
               <td><input class='myclass'type="button" name="plus" value="+" onclick="display.value += '+'"></td>
            </tr>
            <tr>
               <td><input class='myclass'type="button" name="four" value="4" onclick="display.value += '4'"></td>
               <td><input class='myclass'type="button" name="five" value="5" onclick="display.value += '5'"></td>
               <td><input class='myclass'type="button" name="six" value="6" onclick="display.value += '6'"></td>
               <td><input class='myclass'type="button" name="minus" value="-" onclick="display.value += '-'"></td>
            </tr>
            <tr>
               <td><input class='myclass'type="button" name="seven" value="7" onclick="display.value += '7'"></td>
               <td><input class='myclass'type="button" name="eight" value="8" onclick="display.value += '8'"></td>
               <td><input class='myclass'type="button" name="nine" value="9" onclick="display.value += '9'"></td>
               <td><input class='myclass'type="button" name="times" value="x" onclick="display.value += '*'"></td>
            </tr>
            <tr>
               <td><input class='myclass'type="button" id="clear" name="clear" value="C" onclick="display.value = ''"></td>
               <td><input class='myclass'type="button" name="zero" value="0" onclick="display.value += '0'"></td>
               <td><input class='myclass'type="button" name="result" value="=" onclick="display.value = eval(display.value)"></td>
               <td><input class='myclass'type="button" name="div" value="/" onclick="display.value += '/'"></td>
            </tr>
         </table>
      </form>
   </body>
   </html>
